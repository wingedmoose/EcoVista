    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #045c2f;
            color: #fff;
            padding: 24px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #045c2f;
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        footer {
            background-color: #045c2f;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .hero {
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background-color: #045c2f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #004d26;
        }

        .testimonial {
            text-align: center;
            font-style: italic;
        }

        blockquote {
            margin: 0;
            font-size: 1.2rem;
        }

        cite {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact-form">
      <h2>Send us a message</h2>
      <form action="welcome.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
    <section id="contact-info">
      <h2>Contact Information</h2>
      <table>
        <tr>
          <th>Contact Method</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>Email</td>
          <td>info@ecovista.com</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>+1 (123) 456-7890</td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 EcoVista. All rights reserved.</p>
  </footer>
</body>

</html>
